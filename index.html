<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/cookieClosed.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<body>

    <main>
        <div class="screen1">
            
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img class="imgButton" src="./assets/cookieClosed.png" alt="biscoito da sorte fechado">

        </div>

        <div class="screen2 hide">
            
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p id="frases">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="./assets/cookieOpen.png" alt="biscoito da sorte fechado">
            <button id="openAnotherCookie">Abrir outro biscoito</button>
            
        </div>
    </main>







    <script src="./main.js"></script>
